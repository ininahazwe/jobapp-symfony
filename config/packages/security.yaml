security:
    encoders:
        App\Entity\User: sha512

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
        # used to reload user from session & other features (e.g. switch_user)
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            lazy: true
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\SecurityAuthenticator
            logout:
                path: app_logout
                # target: app_login

            form_login:
                target_path_parameter: go_to

            switch_user: true

            remember_me:
                secret: '%kernel.secret%'
                name: 'REMEMBERME'
                lifetime: 86400 # 1 week in seconds
                path: /
                samesite: 'lax'
                httponly: true
                secure: true
                always_remember_me: false
                remember_me_parameter: '_remember_me'
                token_provider: 'Symfony\Bridge\Doctrine\Security\RememberMe\DoctrineTokenProvider'
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        #- { path: ^/, roles: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel: '%env(SECURE_SCHEME)%' }
        - { path: ^/admin, roles: ROLE_USER }
        - { path: ^/profile, roles: IS_AUTHENTICATED_FULLY }
    role_hierarchy:
        ROLE_CANDIDAT:
        ROLE_RECRUTEUR: ROLE_CANDIDAT
        ROLE_SUPER_RECRUTEUR: ROLE_RECRUTEUR
        ROLE_COMMUNICANT: ROLE_SUPER_RECRUTEUR
        ROLE_SUPER_ADMIN_HANDICV: ROLE_COMMUNICANT
